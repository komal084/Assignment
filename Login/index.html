<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Page</title>

	<!--Meta tags-->	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS files included -->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	
	<div class="limiter" id="sign-up-div">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/bg-01.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">

				<!-- Registration Form -->
				<form class="login100-form validate-form" id="sign-up-form">
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input" data-validate="First name is required">
						<span class="label-input100">First Name</span>
						<input class="input100" type="text" name="first name" id="firstName" placeholder="First name...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Last name is required">
						<span class="label-input100">Last Name</span>
						<input class="input100" type="text" name="last name" id="lastName" placeholder="Last name...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" id="email" placeholder="Email addess...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" id="username" placeholder="Username...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
						<span class="label-input100">Confirm Password</span>
						<input class="input100" type="password" name="repeat-pass" id="password" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
							<span class="error-message">
								You must agree on all the terms and conditions .....
							</span>
						</div>						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="getUserData()">
								Sign Up
							</button>
						</div>

						<a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30" id="sign-in-link">
							Sign in
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>


				</form>

				<!-- Login form -->
				<form class="login100-form validate-form" id="sign-in-form" style="display:none;">
					<span class="login100-form-title p-b-59">
						Sign In
					</span>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Username...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb2" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb2">
								<span class="txt1">
									Remember me
								</span>
							</label>
						</div>						
					</div>			

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign In
							</button>
						</div>
					</div>

					<ul class="forgot-links-list">
						<li>
							<span class="label-input100 display-class">Forgot</span>
							<a href="#" class="display-class dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30" id="forgot-link">
								Username / Password
								<i class="fa fa-long-arrow-right m-l-5"></i>
							</a>
						</li>
						<li>
							<span class="label-input100 display-class">Don`t have an account yet?</span>
							<a href="#" class=" display-class dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30" id="sign-up-link">
								Sign Up
								<i class="fa fa-long-arrow-right m-l-5"></i>
							</a>
						</li>
					</ul>

					<span class="login100-form-title p-b-59 social-icons">
						Or Login with
					</span>

					<div class="social-media-login">
				        <a href="#" class="fb btn"> <i class="fa fa-facebook fa-fw"></i> Facebook </a>
				        <a href="#" class="twitter btn"> <i class="fa fa-twitter fa-fw"></i> Twitter </a>
				        <a href="#" class="google btn"> <i class="fa fa-google fa-fw"></i> Google+
				        </a>
				    </div>

				</form>

			</div>
		</div>
	</div>
	
	<div class="limiter" id="welcome-div" style="display:none;">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<!--Welcome text goes here... -->
			</div>
			<span class="label-input100 display-class">Click here to</span>
			<a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30" id="sign-in-link">
				Sign in
				<i class="fa fa-long-arrow-right m-l-5"></i>
			</a>

		</div>
	</div>

	<!-- JavaScript files included -->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/main.js"></script>

	<script type="text/javascript">

		function getUserData() {
	        var firstName = document.getElementById('firstName').value;
	        var lastName = document.getElementById('lastName').value;
	        var email = document.getElementById('email').value;
	        var username = document.getElementById('username').value;
	        var password = document.getElementById('password').value;

	    
	        $("#welcome-div").css('display', "block");
	        $("#sign-up-div").css('display', "none");

	        $( "div#welcome-div .wrap-login100").html( "<p>Welcome <em>" + firstName + " "+ lastName + " ...!!</em> </p>" );
	    }

	</script>

</body>
</html>
